			function addRandomMatzoh() {
				matzohIcon = '<i class="fas fa-bread-slice revealed" style="display: none; color: green;"></i>'
				notIcon = '<i class="far fa-times-circle revealed" style="display: none; color: red;"></i>'

				ran = Math.floor(Math.random() * Math.floor(15));

				count = 0
				$( ".iconClick" ).each(function() {
					if(count == ran) {
						$( this ).append(matzohIcon);
					} else {
						$( this ).append(notIcon);
					}
				    count++;
				});

			}

			$(".iconClick").click(function(){
				$(this).find(".start").toggle();
				$(this).find(".revealed").toggle();
			});
